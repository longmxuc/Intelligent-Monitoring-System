<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
    <meta name="color-scheme" content="dark light"/>
    <title>智能环境监测系统 加载中...</title>
    <style>
        :root {
            --bg: #0e1116;
            --fg: #e8eaed;
            --fg-dim: #b5bcc6;
            --ring: rgba(255, 255, 255, .12);
            --card: rgba(255, 255, 255, .06);
            --avatar: 104px;
            --title-max: 46rem;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f7f8fb;
                --fg: #0f172a;
                --fg-dim: #475569;
                --ring: rgba(2, 6, 23, .08);
                --card: rgba(255, 255, 255, .7);
            }
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
            "PingFang SC", "Noto Sans SC", "Microsoft YaHei", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== Layout ===== */
        .page {
            position: relative;
            min-height: 100vh;
            overflow: hidden
        }

        .center {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px
        }

        .stack {
            width: 100%;
            max-width: 880px;
            text-align: center
        }

        /* ===== Avatar ===== */
        .avatar {
            width: var(--avatar);
            height: var(--avatar);
            margin: 0 auto 22px;
            border-radius: 50%;
            outline: 1px solid var(--ring);
            display: grid;
            place-items: center;
            color: var(--fg-dim);
            background: radial-gradient(120% 120% at 30% 20%, rgba(255, 255, 255, .18), rgba(255, 255, 255, 0) 60%);
        }

        .avatar img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%
        }

        /* ===== Title & Typewriter ===== */
        .title {
            margin: 0 auto;
            max-width: var(--title-max);
            font-weight: 700;
            line-height: 1.25;
            letter-spacing: .01em;
            font-size: clamp(22px, 3.2vw + .5rem, 38px);
        }

        .typewrap {
            margin-top: 14px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            font-size: clamp(13px, 1.2vw + .2rem, 16px);
            letter-spacing: .08em;
            color: var(--fg-dim)
        }

        /* 循环打字机（打字→停留→回退） */
        .typewriter {
            position: relative;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            --chs: 17;
            animation: typing 4.5s steps(var(--chs), end) .35s infinite
        }

        .typewriter::after {
            content: "";
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 1.2em;
            background: currentColor;
            animation: caret 1s step-end infinite
        }

        @keyframes typing {
            0% {
                width: 0
            }
            45% {
                width: calc(var(--chs) * 1ch)
            }
            55% {
                width: calc(var(--chs) * 1ch)
            }
            100% {
                width: 0
            }
        }

        @keyframes caret {
            50% {
                opacity: 0
            }
        }

        /* ===== ALIVE Background ===== */
        .bg {
            position: absolute;
            inset: -15% -10% -10% -10%;
            pointer-events: none;
            z-index: 1;
            filter: blur(60px) saturate(1.15);
            animation: hue 30s linear infinite; /* 整体色相缓慢轮换 */
        }

        @keyframes hue {
            from {
                filter: blur(60px) saturate(1.15) hue-rotate(0deg)
            }
            to {
                filter: blur(60px) saturate(1.15) hue-rotate(360deg)
            }
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            opacity: .9;
            will-change: transform, opacity;
            /* 呼吸脉动 */
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1)
            }
            50% {
                transform: scale(1.06)
            }
        }

        /* 轨迹动画（不规则贝塞尔路径，motion-path） */
        .blob {
            offset-rotate: 0deg;
        }

        @keyframes driftA {
            to {
                offset-distance: 100%;
            }
        }

        @keyframes driftB {
            to {
                offset-distance: 100%;
            }
        }

        @keyframes driftC {
            to {
                offset-distance: 100%;
            }
        }

        @keyframes driftD {
            to {
                offset-distance: 100%;
            }
        }

        /* 各色能量云 —— 尺寸/路径/速度各不同 */
        .b1 {
            width: 1200px;
            height: 1200px;
            left: 50%;
            top: -8%;
            transform: translateX(-50%);
            background: radial-gradient(45% 45% at 50% 40%, rgba(120, 180, 255, .85), rgba(120, 180, 255, .08) 60%, transparent 72%);
            offset-path: path("M 0,0 C 60,-30 90,10 130,-10 S 200,10 260,0");
            animation: driftA 22s ease-in-out infinite alternate, pulse 10s ease-in-out infinite;
        }

        .b2 {
            width: 900px;
            height: 900px;
            left: -8%;
            bottom: -16%;
            background: radial-gradient(45% 45% at 45% 60%, rgba(255, 140, 140, .8), rgba(255, 140, 140, .06) 60%, transparent 72%);
            offset-path: path("M 0,0 C 30,40 60,20 90,60 S 160,70 220,40");
            animation: driftB 28s ease-in-out infinite alternate, pulse 9s ease-in-out infinite;
            opacity: .55;
        }

        .b3 {
            width: 1100px;
            height: 1100px;
            right: -12%;
            bottom: -18%;
            background: radial-gradient(40% 40% at 60% 60%, rgba(120, 240, 190, .8), rgba(120, 240, 190, .06) 58%, transparent 72%);
            offset-path: path("M 0,0 C -40,30 -30,80 -70,100 S -120,140 -140,180");
            animation: driftC 26s ease-in-out infinite alternate, pulse 11s ease-in-out infinite;
            opacity: .65;
        }

        /* 细长光带（旋转的锥形渐变），让画面更灵动 */
        .ray {
            position: absolute;
            inset: -40% -30% -40% -30%;
            opacity: .08;
            mix-blend-mode: screen;
            background: conic-gradient(from 0deg at 50% 40%, rgba(255, 255, 255, .8), rgba(255, 255, 255, 0) 25%, rgba(255, 255, 255, .6) 40%, rgba(255, 255, 255, 0) 70%);
            animation: spin 40s linear infinite;
            filter: blur(40px);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        /* 前景轻薄雾，收敛对比度 */
        .veil {
            position: absolute;
            inset: 0;
            background: radial-gradient(120% 120% at 50% 20%, rgba(255, 255, 255, .04), transparent 60%);
        }

        /* Mobile */
        @media (max-width: 420px) {
            :root {
                --avatar: 88px
            }

            .title {
                line-height: 1.28
            }
        }
    </style>
</head>
<body>
<div class="page">
    <!-- Alive Background -->
    <div class="bg" id="bg" aria-hidden="true">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
        <div class="ray"></div>
        <div class="veil"></div>
    </div>

    <!-- Center Content -->
    <div class="center">
        <div class="stack" role="main" aria-label="Hero">
            <div class="avatar" aria-label="Avatar placeholder">
                 <img src="/resource/img.jpg" alt="Avatar" />
            </div>
            <h1 class="title">基于STM32和物联网的智能环境监测系统设计与实现</h1>
            <div class="typewrap"><span class="typewriter">to be continued</span></div>
        </div>
    </div>

</div>

<script>
    /* 视差：鼠标/触控带动背景轻微漂移与缩放（极轻量） */
    (() => {
        const bg = document.getElementById('bg');
        let tx = 0, ty = 0, sx = 0, sy = 0, raf = 0;

        const onMove = (x, y) => {
            const nx = (x / window.innerWidth) - 0.5;
            const ny = (y / window.innerHeight) - 0.5;
            tx = nx * 24;  // 平移强度
            ty = ny * 18;
            cancelAnimationFrame(raf);
            raf = requestAnimationFrame(tick);
        };

        const tick = () => {
            // 惯性插值，避免突兀
            sx += (tx - sx) * 0.06;
            sy += (ty - sy) * 0.06;
            bg.style.transform = `translate(${sx}px, ${sy}px) scale(1.03)`;
            if (Math.abs(tx - sx) > 0.1 || Math.abs(ty - sy) > 0.1) {
                raf = requestAnimationFrame(tick);
            }
        };

        window.addEventListener('pointermove', e => onMove(e.clientX, e.clientY), {passive: true});
        window.addEventListener('touchmove', e => {
            const t = e.touches[0];
            if (t) onMove(t.clientX, t.clientY);
        }, {passive: true});
    })();
</script>
</body>
</html>
