<!DOCTYPE html>
<html lang="zh-CN" data-theme="auto">
<head>
    <meta charset="UTF-8"/>
    <link rel="manifest" href="/resource/manifest.json">
    <link rel="icon" type="image/x-icon" href="/resource/favicon.ico">
    <link rel="apple-touch-icon" href="/resource/favicon_192.png" sizes="192x192">
    <link rel="icon" href="/resource/favicon_512.png" sizes="512x512">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="彩蛋">
    <meta name="application-name" content="彩蛋">
    <title>彩蛋 - 智能环境监测系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        :root {
            --bg: #0b1020;
            --card: #0f162e;
            --bd: #1d2b4a;
            --text: #e6eefc;
            --muted: #9aa6bf;
            --good: #22c55e;
            --bad: #ef4444;
            --warn: #f59e0b;
            --primary: #3b82f6;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
        }

        @media (prefers-color-scheme: light) {
            :root[data-theme="auto"] {
                --bg: #f5f7fa;
                --card: #fff;
                --bd: #d6d9e0;
                --text: #111827;
                --muted: #64748b;
                --good: #16a34a;
                --bad: #dc2626;
                --warn: #ea580c;
                --primary: #2563eb;
                --shadow: 0 8px 18px rgba(0, 0, 0, .08);
            }
        }

        :root[data-theme="light"] {
            --bg: #f5f7fa;
            --card: #fff;
            --bd: #d6d9e0;
            --text: #111827;
            --muted: #64748b;
            --good: #16a34a;
            --bad: #dc2626;
            --warn: #ea580c;
            --primary: #2563eb;
            --shadow: 0 8px 18px rgba(0, 0, 0, .08);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font: 15px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            letter-spacing: .2px;
        }

        /* 启动画面样式 */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: var(--bg, #0e1116);
            color: var(--text, #e8eaed);
            opacity: 1;
            transition: opacity 0.6s ease-out;
            pointer-events: auto;
            display: block;
        }

        @media (prefers-color-scheme: light) {
            .splash-screen {
                background: var(--bg, #f7f8fb);
                color: var(--text, #0f172a);
            }
        }

        .splash-page {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        .splash-center {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .splash-stack {
            width: 100%;
            max-width: 880px;
            text-align: center;
        }

        .splash-avatar {
            width: 104px;
            height: 104px;
            margin: 0 auto 22px;
            border-radius: 50%;
            outline: 1px solid rgba(255, 255, 255, .12);
            display: grid;
            place-items: center;
            color: #b5bcc6;
            background: radial-gradient(120% 120% at 30% 20%, rgba(255, 255, 255, .18), rgba(255, 255, 255, 0) 60%);
        }

        @media (prefers-color-scheme: light) {
            .splash-avatar {
                outline-color: rgba(2, 6, 23, .08);
            }
        }

        .splash-avatar img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .splash-title {
            margin: 0 auto;
            max-width: 46rem;
            font-weight: 700;
            line-height: 1.25;
            letter-spacing: .01em;
            font-size: clamp(22px, 3.2vw + .5rem, 38px);
        }

        .splash-typewrap {
            margin-top: 14px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            font-size: clamp(13px, 1.2vw + .2rem, 16px);
            letter-spacing: .08em;
            color: #b5bcc6;
        }

        @media (prefers-color-scheme: light) {
            .splash-typewrap {
                color: #475569;
            }
        }

        .splash-typewriter {
            position: relative;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            --chs: 17;
            animation: splash-typing 4.5s steps(var(--chs), end) .35s infinite;
        }

        .splash-typewriter::after {
            content: "";
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 1.2em;
            background: currentColor;
            animation: splash-caret 1s step-end infinite;
        }

        @keyframes splash-typing {
            0% {
                width: 0;
            }
            45% {
                width: calc(var(--chs) * 1ch);
            }
            55% {
                width: calc(var(--chs) * 1ch);
            }
            100% {
                width: 0;
            }
        }

        @keyframes splash-caret {
            50% {
                opacity: 0;
            }
        }

        .splash-bg {
            position: absolute;
            inset: -15% -10% -10% -10%;
            pointer-events: none;
            z-index: 1;
            filter: blur(60px) saturate(1.15);
            animation: splash-hue 30s linear infinite;
        }

        @keyframes splash-hue {
            from {
                filter: blur(60px) saturate(1.15) hue-rotate(0deg);
            }
            to {
                filter: blur(60px) saturate(1.15) hue-rotate(360deg);
            }
        }

        .splash-blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            opacity: .9;
            will-change: transform, opacity;
            animation: splash-pulse 8s ease-in-out infinite;
            offset-rotate: 0deg;
        }

        @keyframes splash-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.06);
            }
        }

        @keyframes splash-driftA {
            to {
                offset-distance: 100%;
            }
        }

        @keyframes splash-driftB {
            to {
                offset-distance: 100%;
            }
        }

        @keyframes splash-driftC {
            to {
                offset-distance: 100%;
            }
        }

        .splash-b1 {
            width: 1200px;
            height: 1200px;
            left: 50%;
            top: -8%;
            transform: translateX(-50%);
            background: radial-gradient(45% 45% at 50% 40%, rgba(120, 180, 255, .85), rgba(120, 180, 255, .08) 60%, transparent 72%);
            offset-path: path("M 0,0 C 60,-30 90,10 130,-10 S 200,10 260,0");
            animation: splash-driftA 22s ease-in-out infinite alternate, splash-pulse 10s ease-in-out infinite;
        }

        .splash-b2 {
            width: 900px;
            height: 900px;
            left: -8%;
            bottom: -16%;
            background: radial-gradient(45% 45% at 45% 60%, rgba(255, 140, 140, .8), rgba(255, 140, 140, .06) 60%, transparent 72%);
            offset-path: path("M 0,0 C 30,40 60,20 90,60 S 160,70 220,40");
            animation: splash-driftB 28s ease-in-out infinite alternate, splash-pulse 9s ease-in-out infinite;
            opacity: .55;
        }

        .splash-b3 {
            width: 1100px;
            height: 1100px;
            right: -12%;
            bottom: -18%;
            background: radial-gradient(40% 40% at 60% 60%, rgba(120, 240, 190, .8), rgba(120, 240, 190, .06) 58%, transparent 72%);
            offset-path: path("M 0,0 C -40,30 -30,80 -70,100 S -120,140 -140,180");
            animation: splash-driftC 26s ease-in-out infinite alternate, splash-pulse 11s ease-in-out infinite;
            opacity: .65;
        }

        .splash-ray {
            position: absolute;
            inset: -40% -30% -40% -30%;
            opacity: .08;
            mix-blend-mode: screen;
            background: conic-gradient(from 0deg at 50% 40%, rgba(255, 255, 255, .8), rgba(255, 255, 255, 0) 25%, rgba(255, 255, 255, .6) 40%, rgba(255, 255, 255, 0) 70%);
            animation: splash-spin 40s linear infinite;
            filter: blur(40px);
        }

        @keyframes splash-spin {
            to {
                transform: rotate(360deg);
            }
        }

        .splash-veil {
            position: absolute;
            inset: 0;
            background: radial-gradient(120% 120% at 50% 20%, rgba(255, 255, 255, .04), transparent 60%);
        }

        @media (max-width: 420px) {
            .splash-avatar {
                width: 88px;
                height: 88px;
            }

            .splash-title {
                line-height: 1.28;
            }
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10000;
            padding: 10px 16px;
            background: var(--card);
            border: 1px solid var(--bd);
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="javascript:history.back()" class="back-btn">
        <span>←</span>
        <span>返回</span>
    </a>

    <!-- 启动画面 -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-page">
            <div class="splash-bg" id="splashBg" aria-hidden="true">
                <div class="splash-blob splash-b1"></div>
                <div class="splash-blob splash-b2"></div>
                <div class="splash-blob splash-b3"></div>
                <div class="splash-ray"></div>
                <div class="splash-veil"></div>
            </div>
            <div class="splash-center">
                <div class="splash-stack" role="main" aria-label="Hero">
                    <div class="splash-avatar" aria-label="Avatar placeholder">
                        <img src="/resource/img.jpg" alt="Avatar" />
                    </div>
                    <h1 class="splash-title">基于STM32和物联网的智能环境监测系统设计与实现</h1>
                    <div class="splash-typewrap"><span class="splash-typewriter">to be continued</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
    (() => {
        const splashScreen = document.getElementById('splashScreen');
        const splashBg = document.getElementById('splashBg');

        if (!splashScreen || !splashBg) {
            console.error('❌ 启动画面元素未找到');
            return;
        }

        let splashParallaxActive = true;

        // 视差效果：鼠标/触控带动背景轻微漂移与缩放
        let tx = 0, ty = 0, sx = 0, sy = 0, raf = 0;

        const onMove = (x, y) => {
            if (!splashParallaxActive) return;
            const nx = (x / window.innerWidth) - 0.5;
            const ny = (y / window.innerHeight) - 0.5;
            tx = nx * 24;
            ty = ny * 18;
            cancelAnimationFrame(raf);
            raf = requestAnimationFrame(tick);
        };

        const tick = () => {
            sx += (tx - sx) * 0.06;
            sy += (ty - sy) * 0.06;
            if (splashBg) {
                splashBg.style.transform = `translate(${sx}px, ${sy}px) scale(1.03)`;
            }
            if (Math.abs(tx - sx) > 0.1 || Math.abs(ty - sy) > 0.1) {
                raf = requestAnimationFrame(tick);
            }
        };

        // 添加视差效果监听器
        window.addEventListener('pointermove', e => onMove(e.clientX, e.clientY), {passive: true});
        window.addEventListener('touchmove', e => {
            const t = e.touches[0];
            if (t) onMove(t.clientX, t.clientY);
        }, {passive: true});

        // 添加点击关闭功能：点击启动画面任意位置可关闭
        splashScreen.addEventListener('click', (e) => {
            // 只要点击在启动画面内（不包括返回按钮），就关闭
            if (splashScreen.contains(e.target) && !e.target.closest('.back-btn')) {
                window.history.back();
            }
        });

        // 添加键盘ESC关闭功能
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.history.back();
            }
        });

        console.log('✅ 彩蛋页面已加载');
    })();
    </script>
</body>
</html>
